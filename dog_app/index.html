<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Dog App</title>
</head>

<body>
    <nav>
        <div>
            <h1>Dog Viewer</h1>
            <h2>Search for your favorite breed:</h2>
        </div>
        <select name="selectBreed" id="selectBreed">
            <option value="" disabled selected>Select a dog breed</option>
        </select>
    </nav>

    <main>
        <div class="image-container">
            <img id="dog-image" alt="dog image viewer" src="" alt="">
            <span id="breed-name"></span>
            <span id="loader">
                <img class="spin" src="https://img.icons8.com/plasticine/100/000000/dog-bone.png" alt="">
            </span>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
